<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body style="background-color: #313131;">
    <button id="orange">Orange</button>
    <button id="green">Green</button>
    <button id="grey">Grey</button>
    
</body>



<script>
function makeFunc(){
    let name = "Mohd Kaleem";

    function displayName(){
        console.log(name);
    }
    displayName();
}


const myFunc = makeFunc();  // scope function se hat kar Memory par chala jata hai.
myFunc();
</script>


<script>
    // closure

    //document.getElementById('orange').onclick = function(){
       // document.body.style.backgroundColor = 'orange'
   // }

    //document.getElementById('green').onclick = function(){
        //document.body.style.backgroundColor = 'green'
    //}

    // Closure Realworld problem solution.


function clickHandler(color) {


    return function () {
        document.body.style.backgroundColor = `${color}`;
    };
}

document.getElementById('orange').onclick = clickHandler("orange");
document.getElementById('green').onclick = clickHandler("green");
document.getElementById('grey').onclick = clickHandler("grey");

</script>
</html>
